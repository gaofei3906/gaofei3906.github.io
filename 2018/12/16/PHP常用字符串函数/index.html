    <div class="post-body post-content">
        <p>PHP常用字符串函数 </p>
<figure class="highlight php"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br></pre></td><td class="code"><pre><span class="line">strlen($str);		<span class="comment">//返回字符串长度 </span></span><br><span class="line">mb_strlen($str);	<span class="comment">//可以返回中文字符长度 , 要开启mbstring扩展</span></span><br><span class="line"></span><br><span class="line">strtolower($str);	<span class="comment">//字母转小写</span></span><br><span class="line">strtoupper($str);	<span class="comment">//字母转大写</span></span><br><span class="line">ucfirst($str);		<span class="comment">//首字母转大写</span></span><br><span class="line">ucwords($str);		<span class="comment">//每一个单词的首字母转大写</span></span><br><span class="line"></span><br><span class="line">str_replace(<span class="string">'将什么'</span>,<span class="string">'替换成什么'</span>,$str);	<span class="comment">//将什么替换成什么在$str里面 (区分大小写)</span></span><br><span class="line">str_ireplace(<span class="string">'将什么'</span>,<span class="string">'替换成什么'</span>,$str);	<span class="comment">//将什么替换成什么在$str里面 (不区分大小写)</span></span><br><span class="line">htmlspecialchars($str,ENT_NOQUOTES);	<span class="comment">//将特殊字符转换为 HTML 实体 , ENT_COMPT(默认只编译双引号)</span></span><br><span class="line"></span><br><span class="line">trim($str [,string $character_mask = <span class="string">" \t\n\r\0\x0B"</span>]);		<span class="comment">//删除字符串左右空格</span></span><br><span class="line">ltrim($str [,string $character_mask = <span class="string">" \t\n\r\0\x0B"</span>]);	<span class="comment">//只删除字符串左侧的空格</span></span><br><span class="line">rtrim($str [,string $character_mask = <span class="string">" \t\n\r\0\x0B"</span>]);	<span class="comment">//只删除字符串右侧的空格</span></span><br><span class="line"><span class="comment">//character_mask参数可指定想要删除的字符 , 也可以使用 ".." 列出一个字符范围</span></span><br><span class="line"></span><br><span class="line">strpos($str,<span class="string">'a’);	//查找字符a在 $str 首次出现的位置 索引0开始 没有出现返回false (区分大小写)</span></span><br><span class="line"><span class="string">stripos($str,'</span>a’);	<span class="comment">//查找字符a在 $str 首次出现的位置 (不区分大小写)</span></span><br><span class="line">strrpos($str,<span class="string">'a’);	//字符串a 在$str 最后一次出现的位置 索引0开始 没有出现返回false (区分大小写)</span></span><br><span class="line"><span class="string">strripos($str,'</span>a’);	<span class="comment">//字符串a 在$str 最后一次出现的位置 (不区分大小写)</span></span><br><span class="line"></span><br><span class="line">substr($str,<span class="number">0</span>,<span class="number">5</span>);	<span class="comment">//截取字符串 $str 的第一个字符 截取长度5 长度不填默认截取到最后  参数为负数则倒数</span></span><br><span class="line">strstr($str,<span class="string">'a'</span>);	<span class="comment">//截取字符串 $str 的第一个字符'a'后的字符串 如 : sabc -&gt; abc</span></span><br><span class="line">strrchr($str,<span class="string">'a'</span>);	<span class="comment">//截取字符串 $str 字符串'a'的最后一次出现</span></span><br><span class="line"></span><br><span class="line">strrev($str);	<span class="comment">//字符串反转 如 : abcd -&gt; dcba</span></span><br><span class="line"></span><br><span class="line">md5($str);	  <span class="comment">//字符串MD5加密 , 可多层嵌套使用</span></span><br><span class="line"></span><br><span class="line">str_shuffle($str);	<span class="comment">//随机打乱字符串顺序</span></span><br><span class="line">explode(<span class="string">'-'</span>,$str);	<span class="comment">//指定分隔符 '-' 分割字符串 返回数组</span></span><br><span class="line">implode(<span class="string">'-'</span>,$str);	<span class="comment">//数组拼接字符串 与explode()相反</span></span><br></pre></td></tr></table></figure>
